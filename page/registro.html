<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo Padel ofrece una plataforma para gestionar tus sesiones de pádel, proporcionando acceso a noticias, eventos y una comunidad dedicada al deporte. Regístrate y accede a contenido exclusivo y actualizaciones.">
    <meta name="keywords" content="Todo Padel, pádel, registro pádel, noticias de pádel, comunidad de pádel, eventos de pádel, sesión de pádel">
    <title>Todo Padel | Iniciar sesión</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="registro-page">
    <header>
        <img src="../media/logo1.png" alt="logo">
        <input type="checkbox" id="check">
        <label for="check" class="mostrar-menu">&#8801;</label>
        
        <nav class="menu">
            <a href="../index.html">HOME</a>
            <a href="./registro.html">INICIO</a>
            <a href="./contacto.html">CONTACTO</a>
            <a href="./blog.html">BLOG</a>
            <a href="./sobre-nosotros.html">NOSOTROS</a>
            <label for="check" class="esconder-menu">&#215;</label>
        </nav>
    </header> 

    <div class="background-overlay"></div>
    <div class="login-container">
        <div class="login-logo">
            <h1>Todo Padel</h1>
        </div>
        <form class="login-form">
            <h1>Iniciar sesión</h1>
            <div class="form-group">
                <label for="email">Dirección de correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Recuérdame</label>
            </div>
            <div class="form-group">
                <a href="#" class="forgot-password">¿Olvidó la contraseña?</a>
            </div>
            <button type="submit" class="login-button">Acceder</button>
        </form>
        <p class="terms">Condiciones generales de uso y compra y Aviso Legal</p>
    </div>

    <footer>
        <p>© Todo Padel 2024</p>
        <div class="redes-sociales">
            <i class="fa-brands fa-x-twitter"></i> 
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-tiktok"></i>
        </div>
    </footer>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/16081e37c3.js" crossorigin="anonymous"></script>
</body>
</html>
