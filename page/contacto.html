<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo Padel ofrece las últimas noticias y actualizaciones sobre el mundo del pádel. Mantente al día con los eventos más recientes, resultados y análisis destacados.">
    <meta name="keywords" content="noticias de pádel, resultados de pádel, eventos de pádel, Todo Padel, Premier Padel, preparación física de pádel, aprendizaje infantil en pádel">
    <title>Todo padel | Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="contact-page">
    <header>
        <img src="../media/logo1.png" alt="logo">
        <input type="checkbox" id="check">
        <label for="check" class="mostrar-menu">&#8801;</label>
        
        <nav class="menu">
            <a href="../index.html">HOME</a>
            <a href="./registro.html">INICIO</a>
            <a href="./contacto.html">CONTACTO</a>
            <a href="./blog.html">BLOG</a>
            <a href="./sobre-nostros.html">NOSOTROS</a>
            <label for="check" class="esconder-menu">&#215;</label>
        </nav>
    </header>
    
    <main class="contenido">
        <form action="#" method="post">
            <h1>Contáctanos</h1>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>
    
    <footer class="footer">
        <p>© Todo Padel 2024</p>
        <div class="redes-sociales">
            <i class="fa-brands fa-x-twitter"></i> 
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-tiktok"></i>
        </div>
    </footer>
    
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/16081e37c3.js" crossorigin="anonymous"></script>
</body>
</html>
